<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="cl" style="font-size: 100%">

<head>
	<meta charset="iso-8859-1" />
	<title>fcoo.dk - Media Queries</title>

  <!-- <meta charset="utf-8" /> -->
	<meta http-equiv='x-dns-prefetch-control' content='on'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<style>
/* Small screens */
@media only screen { } /* Define mobile styles */

@media only screen and (max-width: 40em) { } /* max-width 640px, mobile-only styles, use when QAing mobile issues */

/* Medium screens */
@media only screen and (min-width: 40.063em) { } /* min-width 641px, medium screens */

@media only screen and (min-width: 40.063em) and (max-width: 64em) { } /* min-width 641px and max-width 1024px, use when QAing tablet-only issues */

/* Large screens */
@media only screen and (min-width: 64.063em) { } /* min-width 1025px, large screens */

@media only screen and (min-width: 64.063em) and (max-width: 90em) { } /* min-width 1025px and max-width 1440px, use when QAing large screen-only issues */

/* XLarge screens */
@media only screen and (min-width: 90.063em) { } /* min-width 1441px, xlarge screens */

@media only screen and (min-width: 90.063em) and (max-width: 120em) { } /* min-width 1441px and max-width 1920px, use when QAing xlarge screen-only issues */

/* XXLarge screens */
@media only screen and (min-width: 120.063em) { } /* min-width 1921px, xxlarge screens */

.dpi96 { background-color: red; }

@media screen and (resolution: 96dpi) {
	.dpi96 { background-color: green; }
}
@media only screen and (min-width: 40.063em) { 
} /* min-width 641px, medium screens */

	
	</style>
</head>
<body>
	<h1>FCOO Media Queries</h1>
	<p>This is a test of the media queries to be used in FCOOs applications</p>

	<h2 id="orientation">orientationchange Not Supported on this Device.</h2>
	<h3 class="dpi96">resolution = 96dpi</h3>

	<h3 id="info"></h3>

	
	<button style="">This is a 'default' button</button>
	<button style="font-size:0.833rem">This is a '0.833rem' button</button>
	<button style="font-size:1rem">This is a '1rem' button</button>	

	<button style="font-size:2rem">This is a '2rem' button</button>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="src/modernizr-custom.js"></script>
	<script src="src/media-queries.js"></script>
</body>
</html>
